<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Example of function.</title>
</head>
<body>
    <h1 style="background-color: cyan;"> Example of function</h1>
    <p id="demo"></p>
    <script>
        function convert(k)
        {
           return k*1000;
        }
        let x = convert(4);
        document.getElementById("demo").innerHTML="The distance is " + x + " meters." ;
    </script>
</body>
</html>
