<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Primative data type  . -->
    <h2 style="background-color:yellow; font-size:40px">This is the example of primitive data type.</h2>
    <p id="pri"></p>
     <script>
     var student={
             firstName: "Arpita",
             lastName: "Sinha",
             percentage: "75",
            };
    document.getElementById("pri").innerHTML=
    student.firstName + " " + student.lastName + "_got" + student.percentage + "_percentage";
 </script>
</body>
</html>
