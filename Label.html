<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of label.</title>
</head>
<body>
    
    <h1 style="text-align: center;background-color: chartreuse;">Example of label.</h1>
    <p id="demo"></p>

    <script>
        let student = ["raj" , "ram" , "mohan" , "samy" , "riya"];
        let text="  ";
        list:
        {
            text += student[0] + "<br>" ;
            text += student[1] + "<br>" ;
              break list;
            text += student[2] + "<br>" ;
            text += student[3] + "<br>" ;
            text += student[4] + "<br>" ;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
