<body>
    <!-- Function return & Funnction expresion. -->
    <h2>Example of function expresion.</h2>
    <p id="exp"></p>
    <script>
         let x=function (k) {return k*1000};

         document.getElementById("exp").innerHTML="The distance is " + y + " Meter.";
            
    </script>
