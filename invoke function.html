<!DOCTYPE html>
<html>
<head>
    <script>
        function helo(name,age) 
        {
          document.write("name = "+ name +  " age = " + age);  
        }
    </script>
</head>
<body>
    <h1>Example of Invoking function.</h1>
   
    <form>
        <input type="button" onclick="helo('raj',8)" value="click me">
    </form>
</body>
</html>
