<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Arthmatic operator -->
    <h1 style="background-color: chartreuse;"> This is Arthmatic operator.</h1>
    <p id="oper"> </p>
    <script>
           var a= 200;
           var b= 100;
           var c= "hi";
           var d= "hlo"; 

           var result1= a+b;
           var result2= c+d;
           var result3= a+b;
           var result4= a/b;
           var result5= a*b;

      document.getElementById("oper").innerHTML=
      "a + b =" + result1 + "<br>"+
      "c + d =" + result2 + "<br>"+
      "a + b =" + result3 + "<br>"+
      "a/d =" + result4 +"<br>"+
      "a*b =" + result5 + "<br>"               
    </script>

</body>
</html>
