<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue statement.</title>
</head>
<body>
    <h1 style="text-align: center;">Example of Continue statement.</h1>
    <script>
        let i=0;
        while (i<10){
            i=i+1;
            if (i==5){
                continue;
            }
            document.write(i + "<br>");
        }
        document.write("continue statement stop.");
    </script>
</body>
</html>
