<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoking function as a function.</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function hello(a,b)
        {
          return a*b; 
        }
        document.getElementById("demo").innerHTML=hello(10,2);
    </script>
</body>
</html>
