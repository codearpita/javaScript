<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Switch Case -->

    <h1 style="background-color: chartreuse;">Example of Switch case</h1>
    <script>
       var day= 6;
       document.write("today is ");
          switch (day)
          {
            case 1: document.write("Monday <br>");
            break;
            case 2: document.write("Tuesday <br>");
            break;
            case 3: document.write("Wednasday <br>");
            break;
            case 4: document.write("Thrusday <br>");
            break;
            case 5: document.write("Friday <br>");
            break;
            case 6: document.write("Saturday <br>");
            break;
            case 7: document.write("Sunday <br>");
            break;

               default: document.write("Unknown Day <br/>")
          }
</script>
</body>
</html>
