<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 <!-- Example of While loop. -->
    <h1 style="background-color: aqua;">Example of While loop.</h1>

    <script type="text/javascript">
     n=0;
       while(n<10)
      {
         document.write("Number = " + n +"<br />");
         n++;
      }
      document.write("loop stop");
    </script>
</body>
