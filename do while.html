<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while Loop.</title>
</head>
<body>
<!-- do while loop. -->
     <h1 style="background-color: aquamarine;">Example of do while loop.</h1>
     <script>
        var n=0;
        do {
          document.write("number =" + n + "<br/>");  
          n++;
        }
        while (n < 5);
        document.write("loop is stoped.")
     </script>
</body>
</html>
