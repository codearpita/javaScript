<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-in loop.</title>
</head>
<body>
    <!-- Example of for-in loop. -->
    <h1 style="background-color: blue;">Example of for-in loop .</h1>
    <script>
        var  student=
        {
          fname: "Arpita",
          lname: "sinha",
          Marks: 70,
          Age: 22,
        }
        var x;
        for(x in student)
        {
            document.write(student[x] + " ");
        
        }
    </script>
</body>
</html>
