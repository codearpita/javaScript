<body>
    <h1 style="background-color: cadetblue;">Example of For loop.</h1>
    <script>
        var n;
        for(n=19 ; n>9; n--)
        {
        document.write("print the value =" + n + "<br>");
        }
        document.write("Terminited");
    </script>
</body>
