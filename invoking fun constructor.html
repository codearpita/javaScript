<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoking function asa function constructor.</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function myfunction(a,b) 
        {
         this.firstname=a,
         this.lastname=b;   
        }
        var x =new myfunction("Arpita","Sinha");
        document.getElementById("demo").innerHTML= x.firstname + " " + x.lastname;
    </script>
</body>
</html>
