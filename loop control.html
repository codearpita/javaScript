<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of loop control.</title>
</head>
<body>
    <h1 style="background-color: brown;text-align: center; border:5px  solid;">Exampleof loop control.</h1>
    <p id="demo"></p>
    <script>
        var i;
        for (i=0 ;i<10 ; i++)
        {
            if (i==5)
            break;
        document.write(i + "<br>");
        }
        document.write("loop break");
    </script>
</body>
</html>
