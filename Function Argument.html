<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with argument.</title>
</head>
<body>
    <h1>Function with argument.</h1>
    <script>
        function sum()
        {
          var result=0;
          for (var i=0; i<arguments.length; i++) 
          {
              result += arguments[i];
          } 
            alert (" sum of number is -" + result);
        }
          sum(10,20,30,40);
          sum(1,2,4);
         
    </script>
</body>
</html>
